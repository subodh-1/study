<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information Form</title>
</head>
<body>
    <h1>Submit Your Company Information</h1>
    <form id="webhookForm" action="https://hooks.zapier.com/hooks/catch/20085874/2hibtk0/" method="POST">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="job_title">Job Title:</label><br>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name" required><br><br>

        <label for="company_size">Company Size:</label><br>
        <select id="company_size" name="company_size" required>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
            <option value="201-500">201-500</option>
            <option value="501-1000">501-1000</option>
            <option value="1000+">1000+</option>
        </select><br><br>

        <label for="newsletter_opt_in">Would you like to opt in to our newsletter?</label><br>
        <input type="checkbox" id="newsletter_opt_in" name="newsletter_opt_in" value="Yes"> Yes<br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Prevent the form from reloading the page after submission
        const form = document.getElementById('webhookForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Form successfully submitted!');
                    form.reset();
                } else {
                    alert('Form submission failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
    </script>
</body>
</html>
